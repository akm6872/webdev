<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/loginPageDark.css">
    <title>Login Page</title>
</head>
<body>


    <div class="main">
        
        <div class="student student-js">
            <div class="side-bar">
                <div class="signup-box signup-box-js logo-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="85px" height="85px" fill="currentColor"><path d="M12 14V22H4C4 17.5817 7.58172 14 12 14ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM21 17H22V22H14V17H15V16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16V17ZM19 17V16C19 15.4477 18.5523 15 18 15C17.4477 15 17 15.4477 17 16V17H19Z"></path></svg>
                    <pre>Signup</pre>
                </div>
            </div>
    
            <div class="login-box">
                <div class="student-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" heigth="85px" width="85px"><path d="M4 11.3333L0 9L12 2L24 9V17.5H22V10.1667L20 11.3333V18.0113L19.7774 18.2864C17.9457 20.5499 15.1418 22 12 22C8.85817 22 6.05429 20.5499 4.22263 18.2864L4 18.0113V11.3333ZM6 12.5V17.2917C7.46721 18.954 9.61112 20 12 20C14.3889 20 16.5328 18.954 18 17.2917V12.5L12 16L6 12.5ZM3.96927 9L12 13.6846L20.0307 9L12 4.31541L3.96927 9Z"></path></svg>
                </div>
                <p>Student Login</p>
                <form action="">
                    <input type="text" id="S-URN" name="S-URN" class="input-detail input-detail-js" placeholder="Student URN">
                    <br><br>
                    <input type="password" id="S-password" name="password" class="input-detail input-detail-js" placeholder="Password">
                    <br>
                    <input type="button" value="login" class="login-bt">
                </form>
                
                 <hr  class="hr-line">
    
                 <pre><a href="">Forgot password?</a></pre>
            </div>
        
        </div>

        <div class="signup signup-js">
            <div class="side-bar-signup">
                <div class="student-box student-box-js logo-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" heigth="85px" width="85px"><path d="M4 11.3333L0 9L12 2L24 9V17.5H22V10.1667L20 11.3333V18.0113L19.7774 18.2864C17.9457 20.5499 15.1418 22 12 22C8.85817 22 6.05429 20.5499 4.22263 18.2864L4 18.0113V11.3333ZM6 12.5V17.2917C7.46721 18.954 9.61112 20 12 20C14.3889 20 16.5328 18.954 18 17.2917V12.5L12 16L6 12.5ZM3.96927 9L12 13.6846L20.0307 9L12 4.31541L3.96927 9Z"></path></svg>
                    <pre>Signin</pre>
                </div>
            </div>

            <div class="login-box-signup">
                <div class="signup-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80px" height="80px" fill="black"><path d="M12 14V22H4C4 17.5817 7.58172 14 12 14ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM21 17H22V22H14V17H15V16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16V17ZM19 17V16C19 15.4477 18.5523 15 18 15C17.4477 15 17 15.4477 17 16V17H19Z"></path></svg>
                </div>
                <p>Signup</p>
                <form action="">
                    <input type="text" id="signup" name="signup" class="input-detail input-detail-js" placeholder="Username">
                    <br><br>
                    <input type="password" id="password" name="password" class="input-detail input-detail-js" placeholder="Password">
                    <br>
                    <input type="button" value="sign up" class="login-bt">
                </form>
                
                    <hr  class="hr-line">
    
                    <pre><a href="">Forgot password?</a></pre>
            </div>
        </div>
               
    </div>

    <script src="/script/loginPage.js"></script>
</body>
</html>
